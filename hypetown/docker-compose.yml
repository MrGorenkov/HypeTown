services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hypetown
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hypetown
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  pgdata:
