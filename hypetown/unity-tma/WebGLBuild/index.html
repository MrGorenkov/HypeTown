<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HYPETOWN</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
        #unity-container { width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #1a1a2e; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-family: sans-serif; text-align: center;
        }
        #loading .bar { width: 200px; height: 4px; background: #333; border-radius: 2px; margin-top: 12px; }
        #loading .fill { height: 100%; background: #6c5ce7; border-radius: 2px; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading">
        <div>HYPETOWN</div>
        <div class="bar"><div class="fill" id="progress"></div></div>
    </div>

    <script>
        // Развернуть Mini App
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }

        // Unity WebGL Loader
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebGL.loader.js";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function () {
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: buildUrl + "/WebGL.data.br",
                frameworkUrl: buildUrl + "/WebGL.framework.js.br",
                codeUrl: buildUrl + "/WebGL.wasm.br",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "HYPETOWN",
                productName: "HYPETOWN",
                productVersion: "1.0.0",
            }, function (progress) {
                document.getElementById("progress").style.width = (progress * 100) + "%";
            }).then(function (instance) {
                document.getElementById("loading").style.display = "none";
            }).catch(function (message) {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
